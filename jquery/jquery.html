<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script>
    $(document).ready(function () {
      $("#p1").hide();
      $("#emotikon").hide();
      $("#przycisk").click(function () {

        $("#p1").css({ "color": "white", "font-size": "200%" }).slideUp(2000).slideDown(2000).show(2000,
          function () {
            $("#emotikon").css({"font-size": "500%","top":"200px"}).show(2000).animate({ right: '1200px' }, 2000).hide(2000);

          });
      });



      $("#btn1").click(function () {
        $("#lista p:last").append(" <br><b>Jak sobota to tylko do Lidla</b>.");
      });
      $("#btn2").click(function () {
        $("#lista li:last").append("<li>PIWO</li>");
      });
      $("#stop").click(function(){
  $("#emotikon").stop();
});

    });
  </script>
  <style>
    #lista {
      bottom:200px;
      position: absolute;
    
    }
  </style>
</head>

<body style="background:green; width: 1920px; height: 1080px;">

    <div style="background:white; width:50px; height:200px; right: 1000px; position: absolute; z-index: -1;top:200px;"> </div>



  </p>

  <button id="przycisk">Kliknij aby sprawdzić</button>
  <button id="stop">Zatrzymaj to</button>
