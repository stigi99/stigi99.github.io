<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Web Speech Synthesis Demo</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div id="page-wrapper">
  <h1>Symulator przyjaciela</h1>
  
  <p id="msg"></p>
 <p>Wpisz co ma Ci przyjaciel powiedzieć</p>

  <input type="text" name="speech-msg" id="speech-msg" x-webkit-speech>
 
	<div class="option">
		<label for="voice">Wybierz głos przyjaciela</label>
		<select name="voice" id="voice"></select>
	</div><br>
	<div class="option">
		<label for="volume">Jak głośno ma mówić</label>
		<input type="range" min="0" max="1" step="0.1" name="volume" id="volume" value="1">
	</div>
	<div class="option">
		<label for="rate">Jak szybko</label>
		<input type="range" min="0.1" max="10" step="0.1" name="rate" id="rate" value="1">
	</div>
	<div class="option">
		<label for="pitch">Tonacja</label>
		<input type="range" min="0" max="2" step="0.1" name="pitch" id="pitch" value="1">
	</div>

	<button id="speak">Powiedz</button>

</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
